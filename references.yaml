- id: arnerStablecoinsRisks2020
  abstract: >-
    The technologies underlying money and payment systems are evolving rapidly.
    Both the emergence of distributed ledger technology (DLT) and rapid advances
    in traditional centralised systems are moving the technological horizon of
    money and payments. These trends are embodied in private “stablecoins”:
    cryptocurrencies with values tied to fiat currencies or other assets.
    Stablecoins – in particular potential “global stablecoins” such as
    Facebook’s Libra proposal – pose a range of challenges from the standpoint
    of financial authorities around the world. At the same time, regulatory
    responses to global stablecoins should take into account the potential of
    other stablecoin uses, such as embedding a robust monetary instrument into
    digital environments, especially in the context of decentralised systems.
    Looking forward, in such cases, one possible option from a regulatory
    standpoint is to embed supervisory requirements into stablecoin systems
    themselves, allowing for “embedded supervision”. Yet it is an open question
    whether central bank digital currencies (CBDCs) and other initiatives could
    in fact provide more effective solutions to fulfill the functions that
    stablecoins are meant to address.
