- id: liuCommonRisk2022
  abstract: >-
    We find that three factors—cryptocurrency market, size, and momentum—capture
    the cross-sectional expected cryptocurrency returns. We consider a
    comprehensive list of price- and market-related return predictors in the
    stock market and construct their cryptocurrency counterparts. Ten
    cryptocurrency characteristics form successful long-short strategies that
    generate sizable and statistically significant excess returns, and we show
    that all of these strategies are accounted for by the cryptocurrency
    three-factor model. Lastly, we examine potential underlying mechanisms of
    the cryptocurrency size and momentum effects.
