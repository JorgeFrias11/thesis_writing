- id: houMarketFrictions2005
  abstract: >-
    We parsimoniously characterize the severity of market frictions affecting a
    stock using the delay with which its price responds to information. The most
    delayed firms command a large return premium not explained by size,
    liquidity, or microstructure effects. Moreover, delay captures part of the
    size effect, idiosyncratic risk is priced only among the most delayed firms,
    and earnings drift is monotonically increasing in delay. Frictions
    associated with investor recognition appear most responsible for the delay
    effect. The very small segment of delayed firms, comprising only 0.02% of
    the market, generates substantial variation in average returns, highlighting
    the importance of frictions.
