- id: chenHowEffective2022
  abstract: >-
    Cryptocurrency trading is subject to strict government-imposed restrictions
    in China since September 2017, when trading platforms were shut down. Using
    a VAR-GARCH-BEKK model, we investigate the effectiveness of this trading ban
    by examining its consequences on the relationship between Chinese investors’
    attention and Bitcoin. Our results demonstrate that Chinese investors played
    a dominant role in the Bitcoin price formation before the ban, and that
    their influence has not significantly decreased after the shutdown of
    Chinese trading platforms. Aiming to explain our findings, we provide strong
    evidence that the crackdown on Bitcoin trading has not been effective as
    Chinese investors continue to purchase Bitcoin using the stablecoin Tether
    instead of Chinese yuan.
