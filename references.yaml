- id: amihudIlliquidityStock2002
  abstract: >-
    This paper shows that over time, expected market illiquidity positively
    affects ex ante stock excess return, suggesting that expected stock excess
    return partly represents an illiquidity premium. This complements the
    cross-sectional positive return–illiquidity relationship. Also, stock
    returns are negatively related over time to contemporaneous unexpected
    illiquidity. The illiquidity measure here is the average across stocks of
    the daily ratio of absolute stock return to dollar volume, which is easily
    obtained from daily stock data for long time series in most stock markets.
    Illiquidity affects more strongly small firm stocks, thus explaining time
    series variations in their premiums over time.
