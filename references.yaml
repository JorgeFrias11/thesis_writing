- id: chenCommonRisk2024
  abstract: >-
    Are there risk factors that are pervasive across major classes of corporate
    securities: stocks, bonds, and options? We employ a novel econometric
    procedure that relies on asset characteristics to estimate a conditional
    latent factor model. A common risk factor structure prominently emerges
    across asset classes. Several common factors explain a substantial amount of
