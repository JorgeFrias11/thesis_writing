- id: leirvikCryptocurrencyReturns2022
  abstract: >-
    In this paper I document a positive relation between the volatility of
    liquidity and expected returns. Specifically, I analyze the relationship
    between the idiosyncratic volatility of market liquidity and the returns of
    the five largest cryptocurrencies by market capitalization. I find that the
    correlation between liquidity volatility and returns is overall
