- id: babiakVariationsTrading2022
  abstract: >-
    Motivated by the cross-sectional and temporal fluctuations in their trading
    activity, digital assets provide a fruitful environment to investigate the
    impact of trading activity on expected returns. Portfolio-level analyses and
    cryptocurrency-level cross- sectional regressions demonstrate a negative and
    significant relation between expected returns and variability of dollar
    trading volume and turnover. This effect is robust to controls for beta,
    size, momentum, network premium, lottery demand, liquidity, idiosyncratic,
    volatility, and downside risks. The effect of trading activity variation is
    more pronounced among cryptocurrencies that are costlier to arbitrage. A
    zero-cost strategy exploiting this predictability survives transaction
    costs, various size and liquidity screens.
