- id: huynhWhenElon2023
  abstract: >-
    We present a textual analysis that explains how Elon Musk’s sentiments in
    his Twitter content correlates with price and volatility in the Bitcoin
    market using the dynamic conditional correlation-generalized autoregressive
    conditional heteroscedasticity model, allowing less sensitive to window size
    than traditional models. After examining 10,850 tweets containing 157,378
    words posted from December 2017 to May 2021 and rigorously controlling other
    determinants, we found that the tone of the world’s wealthiest person can
    drive the Bitcoin market, having a Granger causal relation with returns. In
    addition, Musk is likely to use positive words in his tweets, and reversal
    effects exist in the relationship between Bitcoin prices and the optimism
    presented by Tesla’s CEO. However, we did not find evidence to support
    linkage between Musk’s sentiments and Bitcoin volatility. Our results are
    also robust when using a different cryptocurrency, i.e., Ether this paper
    extends the existing literature about the mechanisms of social media content
    generated by influential accounts on the Bitcoin market.
