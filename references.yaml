- id: kalachevaDetectingRug2025
  abstract: >-
    The rise in cryptoasset valuations and the ease of creating new tokens have
    spurred an increase in illicit activities within the market. Decentralized
    exchanges (DEX) facilitate the trading of a vast array of tokens, including
    those with minimal liquidity, amplifying the risk of fraudulent schemes.
    Fraudulent practices take various forms, including counterfeit tokens, rug
    pulls, and pump-and-dump schemes, all lacking functional innovation and
    relying heavily on aggressive social media marketing. This study contributes
    to the identification and profiling of deceitful tokens on DEX platforms.
    Our approach involved compiling on new tokens with an active trading start
    and attracted competition to buy them in first blocks spanning multiple
    years from the Ethereum blockchain, tracking all associated purchase and
    sale transactions. Our analysis revealed that Uniswap V2 predominantly hosts
    the trading of new tokens, with an alarming discovery that over 98% of
    tokens minted daily exhibit fraudulent characteristics. Subsequently, a
    machine learning model was developed to predict the likelihood of a rug pull
    occurring shortly after trading commencement. Although the dataset labeling
    methodology and detection problem statement are exploratory, we demonstrate
    the economic significance of the proposed approach within trading pipeline.
    The findings highlight the importance of identifying fraudulent activities
    and emphasize the need for collaboration between decentralized exchanges and
    regulatory bodies to mitigate financial losses for investors.
