- id: chamberlainArbitrageFactor1983
  abstract: >-
    We examine the implications of arbitrage in a market with many assets. The
    absence of arbitrage opportunities implies that the linear functionals that
    give the mean and cost of a portfolio are continuous; hence there exist
    unique portfolios that represent these functionals. These portfolios span
    the mean-variance efficient set. We resolve the question of when a market
    with many assets permits so much diversification that risk-free investment
    opportunities are available. Ross [12, 14] showed that if there is a factor
    structure, then the mean returns are approximately linear functions of
    factor loadings. We define an approximate factor structure and show that
    this weaker restriction is sufficient for Ross' result. If the covariance
    matrix of the asset returns has only K unbounded eigenvalues, then there is
    an approximate factor structure and it is unique. The corresponding K
    eigenvectors converge and play the role of factor loadings. Hence only a
    principal component analysis is needed in empirical work.
