- id: bianchiMispricingRiskCompensation2021
  abstract: >-
    We examine the role of systematic mispricing and risk compensation for the
    dynamic of cryptocurrency returns. To this end, we leverage the flexibility
    of instrumented principal component analysis whereby time-varying
    coefficients are a function of cryptocurrency characteristics. We show that
    market, size, and past performance are crucial to explaining factor
    exposures, yet mispricing is pervasive and linked to the speculative nature
    of cryptocurrencies. Motivated by this evidence, we show that a dynamic
    latent factor framework better explains the variation of cryptocurrency
    returns than previously proposed observable factor models. Our results also
    indicate an increasing correlation between cryptocurrency and equity
    markets.
