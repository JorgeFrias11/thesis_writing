- id: famaFivefactorAsset2015
  abstract: >-
    A five-factor model directed at capturing the size, value, profitability,
    and investment patterns in average stock returns performs better than the
    three-factor model of Fama and French (FF, 1993). The five-factor model׳s
    main problem is its failure to capture the low average returns on small
    stocks whose returns behave like those of firms that invest a lot despite
    low profitability. The model׳s performance is not sensitive to the way its
    factors are defined. With the addition of profitability and investment
    factors, the value factor of the FF three-factor model becomes redundant for
    describing average returns in the sample we examine.
